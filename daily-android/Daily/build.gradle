buildscript {

    repositories {

        jcenter()
    }

    dependencies {

        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath "io.realm:realm-gradle-plugin:2.0.1"
    }
}

allprojects {

    repositories {

        jcenter()
    }
}

task clean(type: Delete) {

    delete rootProject.buildDir
}
